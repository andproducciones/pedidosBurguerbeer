<ion-content [fullscreen]="true" class="login-page">
  <div class="login-container">

    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h1 class="login-title">INICIAR SESIÓN</h1>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="cedula" type="text" placeholder="Cedula"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()" [disabled]="bloqueado" class="login-button">
          {{ bloqueado ? 'Bloqueado' : 'Ingresar' }}
        </ion-button>        
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
