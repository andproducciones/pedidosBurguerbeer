<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item lines="none">
        <ion-label>
          <h2>{{ userData?.nom_persona }}</h2>
        </ion-label>
      </ion-item>

      <ion-item (click)="irContactos()">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>Contactos</ion-label>
      </ion-item>
      <ion-item (click)="irPerfil()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="cerrarSesion()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <div class="contactos">
      <ion-item *ngFor="let contacto of contactos">
        <div class="icono-contacto">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon> 
        </div>
        <ion-label>
          <h2>{{ contacto.nombre_contacto }} {{ contacto.apellido_contacto }}</h2>
          <p>{{ contacto.telefono_contacto }}</p>
          <p>{{ contacto.correo_contacto }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" color="primary" (click)="editarContacto(contacto.codigo_contacto,contacto)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="eliminarContacto(contacto.codigo_contacto)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      </div>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="abrirFormularioAgregar(userData?.cod_persona)">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
