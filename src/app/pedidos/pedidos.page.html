<ion-header>
  <ion-toolbar>
    <ion-title class="header-title">BURGERBBER</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" (click)="cerrarSesion()">
        <ion-icon name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngIf="cargando">
    <div class="spinner-contenedor">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando...</p>
    </div>
  </ng-container>

  <ng-container *ngIf="!cargando">
  <div class="titulo-pedidos">
    Pedidos
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="3" size-lg="2" *ngFor="let mesa of mesas">
        <ion-card 
        (click)="seleccionarMesa(mesa)" 
        class="mesa-card"
        [ngClass]="{
          'mesa-en-preparacion': mesa.estado === 2,
          'mesa-servida': mesa.estado === 3,
          'mesa-vacia': mesa.estado === 0
        }"
        
      >
        <ion-card-header>
          <ion-card-title class="mesa-numero">
            {{ mesa.numero }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p class="mesa-cliente">
            {{ mesa.nombre || 'Sin Cliente' }}
          </p>
        </ion-card-content>
      </ion-card>
      
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
</ion-content>
