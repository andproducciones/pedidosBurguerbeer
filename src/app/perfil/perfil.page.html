<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-page">
  <div class="perfil-container">
    <h1 class="perfil-title">Mi Perfil</h1>

    <ion-card>
      <ion-card-content>
        <!-- Campo Cédula (Solo Lectura) -->
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input [(ngModel)]="usuario.ci_persona" disabled=""></ion-input>
        </ion-item>

        <!-- Campo Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.nom_persona"></ion-input>
        </ion-item>

        <!-- Campo Apellido -->
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="usuario.ape_persona"></ion-input>
        </ion-item>

        <!-- Campo Correo -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="usuario.correo_persona"></ion-input>
        </ion-item>

        <!-- Campo Password -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="usuario.clave_persona"></ion-input>
        </ion-item>

        <!-- Botón para Guardar Cambios -->
        <ion-button expand="block" (click)="guardarCambios()" class="perfil-button">
          Guardar Cambios
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
